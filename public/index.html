<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Formulario de Club Deportivo</title>
</head>

<body>

  <div class="container">

    <h1 class="text-center">Formulario de Club Deportivo</h1>

    <div action="/agregar" class="border rounded p-4">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre</label>

        <div class="col-sm-10">
          <input id="nombre" type="text" class="form-control input-blancobold" name="nombre" placeholder="ingresa un deporte"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Precio</label>

        <div class="col-sm-10">
          <input id="precio" type="text" class="form-control input-blancobold" name="precio" placeholder="ingresa un valor $"/>
        </div>
      </div>

      <button class="btn btn-info custom-btn" onclick="agregar()"><i class="fas fa-folder-plus"></i>  Agregar</button>
      <a href="/deportes">
        <button class="btn btn-success custom-btn"><i class="fas fa-search" ></i>  Consultar JSON</button>
      </a>

    </div>
  </div>

  <h5 class=" text-center my-4 white">Tabla de deportes registrados</h5>
  <table class="table w-25 m-auto border text-white">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody id="cuerpo"></tbody>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="rounded p-4">
          </form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>

            <div class="col-sm-10">
              <input id="nombreModal" disabled type="text" class="form-control" name="nombre" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Precio</label>

            <div class="col-sm-10">
              <input id="precioModal" disabled type="text" class="form-control" name="precio" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nuevo Precio</label>

            <div class="col-sm-10">
              <input id="newprecioModal" type="text" class="form-control" name="newPrecio" />
            </div>
          </div>

          <button class="btn btn-warning" onclick="edit()"><i class="fas fa-pen-to-square"></i> Editar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
